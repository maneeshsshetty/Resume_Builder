<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            margin: 0;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: black;
            text-decoration: none;
        }

        nav a {
            color: var(--secondary);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background: white;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: black;
        }

        .btn {
            display: inline-block;
            background: black;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <header>
        <a href="{% url 'home' %}" class="logo">ResumeBuilder</a>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <!-- <a href="{% url 'resume_templates' %}">Templates</a> -->
            <a href="{% url 'employee_search' %}">Generate Resume</a>
            <a href="{% url 'employee_list' %}">View Employees</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {% now "Y" %} Maneesh Shetty. All rights reserved.</p>
            <div class="social-links">
                <a href="mailto:maneeshsshettyy@gmail.com">Gmail</a>
                <a href="https://github.com/maneeshsshetty">GitHub</a>
                <a href="https://www.linkedin.com/in/maneeshsshetty/">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>

</html>
